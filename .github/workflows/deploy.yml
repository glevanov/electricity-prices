name: deploy

concurrency:
  cancel-in-progress: true

on:
  push:
    branches:
      - 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts'
      -
        name: pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      -
        name: Install
        run: pnpm install
      -
        name: Build
        run: pnpm run build
      -
        name: Deploy
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}